<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Linking style.css-->
    <link rel="stylesheet" href="/static/style.css" type="text/css" />
    
    <title>JARS | Search for what you need</title>
</head>
<body>
    <navbar id = "marketplace-navbar">
        <div class = "container">
            <div class = "tiny-links">
                <div class = "helper-links">
                    <div class = "help">
                        <a href="#">Help and Contact</a>
                    </div>
                    <div class = "terms">
                        <a href="#">Terms and Conditions</a>
                    </div>
                </div>
                <div class = "sell">
                    <a href="#">Sell a Book</a>
                </div>
            </div>
        
            <div class = "big-bar">
                <div class = "logo">
                    <a href="#">JARS</a>
                </div>
                <div class = "search">
                    <div>
                        <input type="text" name="search-input" class = "search-input" placeholder = "Search for a textbook..."/>
                    </div>
                    <div>
                        <button>Search</button>
                    </div>
                </div>
                <div>
                    <button>Logout</button>
                </div>
            </div>
        </div>
    </navbar>
</body>
</html>
